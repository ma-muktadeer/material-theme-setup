<div [ngClass]="currentTheme()" class="app-container">
  <mat-toolbar color="primary">
    <span class="toolbar-title">Angular Material Theme Switcher</span>
    <span class="spacer"></span>
    <button mat-button (click)="toggleTheme()">Toggle Theme</button>
  </mat-toolbar>

  <div class="content">
    <h2>Welcome to Themed App!</h2>
    <p>This is a demo of light/dark/custom themes using Angular Material.</p>

    <div class="button-row">
      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
